<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={numberEpisod}></lightning-input-field>
            <lightning-input-field field-name={description}></lightning-input-field>
            <lightning-input-field field-name={seasonField} value={season.Id} class="slds-hide"></lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                type="submit"
                label="Create new Episode">
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
